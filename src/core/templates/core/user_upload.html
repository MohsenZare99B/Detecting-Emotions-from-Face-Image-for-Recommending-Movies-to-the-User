{% extends 'base.html' %}
{% block title %} Upload {% endblock title %}
{% block content %}
<div class="container-fluid p-5">
    <div class="row row-cols-1 row-cols-md-2 p-5 justify-content-center">
        <div class="col">
            <div class="card">
                <!--<div class="card-header text-center bg-secondary text-white">
                    <h3>Upload your photo and select the picture you like more</h3>
                </div>-->
                <div class="card-body p-5">
                    <form action="" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                        <h6>Upload your face photo</h6>
                        <input type="file" class="form-control" name="file"><br><br>
                        <h6>Select the picture you like more</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Romance" value="0" checked>
                            <label class="form-check-label" for="Romance">
                              <img src="{{romantic_photo.image.url}}" style="max-width: 100%;max-height:100%; height:150px;">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Horror" value="1" checked>
                            <label class="form-check-label" for="Horror">
                              <img src="{{horror_photo.image.url}}" style="max-width: 100%;max-height:100%; height:150px;">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Comedy" value="2" checked>
                            <label class="form-check-label" for="Comedy">
                              <img src="{{comedy_photo.image.url}}" style="max-width: 100%;max-height:100%; height:150px;">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Action" value="3" checked>
                            <label class="form-check-label" for="Action">
                              <img src="{{action_photo.image.url}}" style="max-width: 100%;max-height:100%; height:150px;">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Fantasy" value="4" checked>
                            <label class="form-check-label" for="Fantasy">
                              <img src="{{fantasy_photo.image.url}}" style="max-width: 100%;max-height:100%; height:150px;">
                            </label>
                        </div>
                        <br><br>
                        <input type="submit" class="form-control btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
